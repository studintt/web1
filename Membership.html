<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="../CSS/Membership.css" rel="stylesheet">
</head>
<!--required : 필수항목-->
<body>
    <div class="index">
        <div class="logo">
            <p class="logo_left">회원</p>
            <img src="../img/logo_Membership.jpg">
            <p class="logo_right">가입</p>
        </div>
    </div>
    <br>
<form>
        <p>            
            <label for="user_id">아이디</label><br>
            <input type="text" id="user_id" autofocus required>
        </p>
        <p>
            <label for="user_pw">비밀번호</label><br>
            <input type="password" id="user_pw" required placeholder="6자리 이상">
        </p>
        <p>
            <label for="user_pw2">비밀번호 재확인</label><br>
            <input type="password" id="user_pw2" required placeholder="재확인">
        </p>
        <br>
        <p>
            <label for="user_name">이름</label><br>
            <input type="text" id="user_name" required>
        </p>
        <br>
        <p>
            <label for="user_birth">생년월일</label><br>
            <input type="text" placeholder="년(4자)" class="user_birth">
            <select class="user_birth">
                <option>1월</option>
                <option>2월</option>
                <option>3월</option>
                <option>4월</option>
                <option>5월</option>
                <option>6월</option>
                <option>7월</option>
                <option>8월</option>
                <option>9월</option>
                <option>10월</option>
                <option>11월</option>
                <option>12월</option>
            </select>
            <input type="text" placeholder="일" class="user_birth" id="user_birth">
        </p>
        <br>
        <p>
            <label for="user_sex">성별</label>
            <br>
            <select id="user_sex">
                <option>성별</option>
                <option>남</option>
                <option>여</option>
            </select>
        </p>
        <br>
        <p>
            <label for="user_phone">휴대전화</label>
            <br>
            <input type="text" placeholder="전화번호 입력" id="user_phone">
            <button type="button" id="user_phone_cer">인증번호 받기</button>
            <br>
            <br>
            <input type="text" value="휴대폰 인증 임시 중지" id="user_phone_cernm">
        </p>
        <br>
        <button type="submit" id="user_sec">가입하기</button>
    <!--
        폼요소의 레이블 달기
        1. <label>태그의 for 속성지정 , 연계하고 싶은 폼 요소에는 id 속성 지정
        2. 연계할 폼 요소를 <label> 태그로 감싸기
    -->
</form>
</body>
</html>
